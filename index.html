<!doctype html>
<html>
	<head>
		<title>My Game!</title>
		<link rel="stylesheet" type="text/css" href="game.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script src="game.js"></script>
		<script>
		$(function(){
			$('#game').colorGame();
		});
		</script>
	</head>
	<body>
		<div id="page">
			<p>Welcome to my game!</p>

			<div id="start"><div id="easy">Easy<div class="sub">12x12 - 22 moves</div></div></div>

			<div id="game">
				<div id="counter">
					0 of 22 moves
				</div>
				<div id="grid">
					<table>
						<tr><td></td></tr>
					</table>
				</div><div id="color-select">
				<table><tr><td id="pick-0" class="color-0"></td><td id="pick-1" class="color-1"></td><td id="pick-2" class="color-2"></td><td id="pick-3" class="color-3"></td><td id="pick-4" class="color-4"></td><td id="pick-5" class="color-5"></td></tr></table>
				</div>
			</div>
		</div>
	</body>
</html>
